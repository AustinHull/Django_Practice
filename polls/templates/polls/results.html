<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Welcome to the Live Registration ETA Display</title>
  </head>
  <body>
    <header><h1>{{ estimatedwaittime.etaMessage }}</h1></header>
    <main>
      {% for entry in estimatedwaittime.choice_set.all %}
        {{ entry.etaMessage }} -- {{ entry.waitEstimate }} vote{{ entry.votes|pluralize }}</li>
      {% endfor %}
      <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
    </main>
    <footer></footer>
  </body>
</html>
